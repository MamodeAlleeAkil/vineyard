<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Vineyard | Welcome</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Vineyard</span></h1>
        </div>
        <nav>
          <ul>
            <li class="current"><a href="#">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="boxes">
      <div class="container">
        <table class="products-table">
          <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Add to cart</th>

          </tr>
            <tr>
              <td>Red Fluo</td>
              <td>Best in the Country</td>
              <td>50</td>
              <td><input type="number" class="quantity" value="0"></td>
              <td>
                <button class="add-button button_1">+</button>
              </td>
            </tr>
            <tr>
              <td>Red dark</td>
              <td>not bad in the Country</td>
              <td>89</td>
              <td><input type="number" class="quantity" value="0"></td>
              <td>
                <button class="add-button button_1">+</button>
              </td>
            </tr>
            <tr>
              <td>Red invisible</td>
              <td>quite good the Country</td>
              <td>15</td>
              <td><input type="number" class="quantity" value="0"></td>
              <td>
                <button class="add-button button_1">+</button>
              </td>
            </tr>
        </table>
      </div>
    </section>

    <footer>
      <p>Vineyard, Copyright &copy; 2018</p>
    </footer>
  </body>
</html>
