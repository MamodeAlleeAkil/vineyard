
<!DOCTYPE html>
<html>
<head>
  <title>Vineyard | Registration</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="script.js"></script>
</head>
<body>
<h1 class="main-title">VINEYARD</h1>
<div class="container-registration">
  <form class="form_credentials" action=products.html>

    <label class="first_name" for="fname"><b>First Name</b>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <p class="error_message">First Name field is incorrect</p>
    </label>
    <br/>

    <label  class="surname" for="sname"><b>Surname</b>
    <input type="text" id="sname" name="surname" placeholder="Your Surname..">
    <p class="error_message">Surname field is incorrect</p>
    </label>
    <br/>

    <label class="number" for="mobile"><b>Mobile Phone</b>
    <input type="number" id="mobile" name="mobile" min="10000000" max="99999999" placeholder="Your Mobile Phone Number..">
    <p class="error_message">Mobile Phone field is incorrect</p>
    </label>
    <br/>

    <label for="email" class="email"><b>Email</b>
    <input type="text" id="email" name="email" placeholder="Your email.." >
    <p class="error_message">Email field is incorrect</p>
    </label>
    <br/>

    <label class="nic" for="nic"><b>NIC</b>
    <input type="text" id="nic" name="nic" placeholder="Your NIC..">
    <p class="error_message">NIC field is incorrect</p>
    </label>

    <label class="wine" for="wine-type-preference"><b>Wine Type Preference</b>
    <br/>

    <div class="radio">
    <input type="radio" class="wine" name="wine-type-preference" id="red" value="red">
    <label class="radio-label" for="red">Red</label>
    </div>

    <div class="radio">
    <input type="radio" class="wine" name="wine-type-preference" id="white" value="white">
    <label class="radio-label" for="white">White</label>
    </div>

    <div class="radio">
    <input type="radio" class="wine" name="wine-type-preference" id="rose" value="rose">
    <label class="radio-label" for="rose">Ros√©</label>
    </div>
    <br/>
    </label>

    <label class="sex" for="sex"><b>Sex</b>
    <br/>

    <div class="radio">
    <input type="radio" name="gender" id="male" value="male">
    <label class="radio-label" for="male">Male</label>
    </div>

    <div class="radio">
    <input type="radio" name="gender" id="female" value="female">
    <label class="radio-label" for="female">Female</label>
    </div>
    <br/>
    </label>


    <label class="country" for="country"><b>Country</b>
    <select id="country" name="country">
      <option value="mauritius">Rodrigues</option>
      <option value="canada">Reunion</option>
    </select>
    </label>

    <label  class="username" for="username"><b>UserName</b>
    <input type="text" id="username" placeholder="Enter UserName" name="username">
    <p class="error_message">This field is incorrect</p>
    </label>

    <label class="password" for="psw"><b>Password</b>
    <input type="password" id=("psw") placeholder="Enter Password" name="password">
    <p class="error_message">This field is incorrect</p>
    </label>

    <br/>
    <br/>

    <label class="confirm_password" for="psw-confirm"><b>Confirm Password</b>
    <input type="password" id=("pswconfirm") placeholder="Confirm Password" name="password-confirm">
    <p class="error_message">This field is incorrect</p>
    </label>
    <br/>

    <button id="submit-btn" class="form-button register registerbtn" type="submit"><b>Register</b></button>
    <button class="form-button resetbtn" type="reset"><b>Reset</b></button>

  </form>
</div>

</body>
</html>
